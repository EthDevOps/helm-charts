{{- if and .Values.webhook.tls.enabled (not .Values.webhook.tls.provided) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kube-guard.fullname" . }}-cert-gen
  labels:
    {{- include "kube-guard.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  template:
    metadata:
      name: {{ include "kube-guard.fullname" . }}-cert-gen
      labels:
        {{- include "kube-guard.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ include "kube-guard.serviceAccountName" . }}
      containers:
      - name: cert-generator
        image: alpine/openssl:latest
        command:
        - /bin/sh
        - -c
        - |
          set -e

          # Install kubectl
          apk add --no-cache curl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl /usr/local/bin/

          SERVICE_NAME="{{ .Values.service.name | default (printf "%s-webhook" (include "kube-guard.fullname" .)) }}"
          NAMESPACE="{{ .Release.Namespace }}"
          SECRET_NAME="{{ .Values.webhook.tls.secretName | default (printf "%s-tls" (include "kube-guard.fullname" .)) }}"

          # Generate private key
          openssl genrsa -out /tmp/tls.key 2048

          # Create certificate signing request config
          cat <<EOF > /tmp/csr.conf
          [req]
          req_extensions = v3_req
          distinguished_name = req_distinguished_name
          prompt = no
          [req_distinguished_name]
          CN = $SERVICE_NAME.$NAMESPACE.svc
          [v3_req]
          basicConstraints = CA:FALSE
          keyUsage = nonRepudiation, digitalSignature, keyEncipherment
          extendedKeyUsage = serverAuth
          subjectAltName = @alt_names
          [alt_names]
          DNS.1 = $SERVICE_NAME
          DNS.2 = $SERVICE_NAME.$NAMESPACE
          DNS.3 = $SERVICE_NAME.$NAMESPACE.svc
          DNS.4 = $SERVICE_NAME.$NAMESPACE.svc.cluster.local
          EOF

          # Generate self-signed certificate (K3s doesn't support webhook CSR signing)
          openssl req -new -x509 -key /tmp/tls.key -out /tmp/tls.crt -days 365 -config /tmp/csr.conf -subj "/CN=$SERVICE_NAME.$NAMESPACE.svc"

          # Verify certificate was created
          if [ ! -s /tmp/tls.crt ]; then
            echo "Failed to generate certificate"
            exit 1
          fi

          echo "Self-signed certificate generated successfully"

          # Create or update the secret
          kubectl create secret tls $SECRET_NAME \
            --cert=/tmp/tls.crt \
            --key=/tmp/tls.key \
            --namespace=$NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -

          echo "TLS certificate generated and stored in secret $SECRET_NAME"

        volumeMounts:
        - name: temp
          mountPath: /tmp

        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi

      volumes:
      - name: temp
        emptyDir: {}
{{- end }}
