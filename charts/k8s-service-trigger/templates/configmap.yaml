apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "k8s-service-trigger.fullname" . }}-config
  labels:
    {{- include "k8s-service-trigger.labels" . | nindent 4 }}
data:
  GITHUB_REPO: {{ .Values.env.githubRepo | quote }}
  WORKFLOW_FILE: {{ .Values.env.workflowFile | quote }}
  TENANT: {{ .Values.env.tenant | quote }}
  PROJECT: {{ .Values.env.project | quote }}
