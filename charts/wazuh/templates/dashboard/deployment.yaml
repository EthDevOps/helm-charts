apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
  labels:
    app: {{ include "wazuh.fullname" . }}-dashboard
  annotations:
    {{- toYaml .Values.dashboard.annotations | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app: {{ include "wazuh.fullname" . }}-dashboard
  template:
    metadata:
      labels:
        app: {{ include "wazuh.fullname" . }}-dashboard
      annotations:
        {{- toYaml .Values.dashboard.annotations | nindent 8 }}
        {{- if .Values.reloader.enabled -}}
        secret.reloader.stakater.com/reload: "dashboard-certs"
        configmap.reloader.stakater.com/reload: "dashboard-conf"
        {{- end }}
      name: {{ include "wazuh.fullname" . }}-dashboard
    spec:
      volumes:
        - configMap:
            name: {{ include "wazuh.fullname" . }}-dashboard-config
          name: config
        - name: dashboard-certs
          secret:
            secretName: dashboard-tls
      containers:
        - name: wazuh-dashboard
          image: "{{ .Values.dashboard.images.repository }}:{{ .Values.dashboard.images.tag }}"
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          volumeMounts:
            # Config
            - mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              name: config
              readOnly: false
              subPath: opensearch_dashboards.yml
            # Certs
            - mountPath: /usr/share/wazuh-dashboard/certs/cert.pem
              name: dashboard-certs
              readOnly: true
              subPath: tls.crt
            - mountPath: /usr/share/wazuh-dashboard/certs/key.pem
              name: dashboard-certs
              readOnly: true
              subPath: tls.key
            - mountPath: /usr/share/wazuh-dashboard/certs/root-ca.pem
              name: dashboard-certs
              readOnly: true
              subPath: ca.crt
          ports:
            - containerPort: {{ .Values.dashboard.service.httpPort }}
              name: dashboard
          env:
            - name: INDEXER_URL
              value: "https://indexer:{{ .Values.indexer.service.httpPort }}"
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: {{ .Values.indexer.cred.existingSecret | default "indexer-cred" }}
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ .Values.indexer.cred.existingSecret | default "indexer-cred" }}
            - name: DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: {{ .Values.dashboard.cred.existingSecret | default "dashboard-cred" }}
            - name: DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: {{ .Values.dashboard.cred.existingSecret | default "dashboard-cred" }}
            - name: SERVER_SSL_ENABLED
              value: {{ .Values.dashboard.enable_ssl | quote }}
            - name: SERVER_SSL_CERTIFICATE
              value: /usr/share/wazuh-dashboard/certs/cert.pem
            - name: SERVER_SSL_KEY
              value: /usr/share/wazuh-dashboard/certs/key.pem
            - name: WAZUH_API_URL
              value: "https://wazuh"
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: wazuh-api-cred
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: wazuh-api-cred
