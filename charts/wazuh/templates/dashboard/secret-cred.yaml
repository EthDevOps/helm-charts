{{- if not .Values.dashboard.cred.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-cred
data:
  username: {{ .Values.dashboard.cred.username | default (randAlphaNum 10) | b64enc }}      
  password: {{ .Values.dashboard.cred.password | default (randAlphaNum 16) | b64enc }}
{{- end }}