apiVersion: v2
name: netbox
version: 5.1.11
appVersion: v3.6.4
kubeVersion: ">=1.25.0"
description: IP address management (IPAM) and data center infrastructure management (DCIM) tool
home: https://github.com/bootc/netbox-chart
icon: https://raw.githubusercontent.com/netbox-community/netbox/develop/docs/netbox_logo.png
maintainers:
- name: Chris Boot
  email: bootc@boo.tc
  url: https://github.com/bootc
dependencies:
- name: postgresql
  #version: ">0.0.0-0"
  #repository: file://../postgresql
  version: "1.1.3"
  repository: https://ethdevops.github.io/helm-charts
  condition: postgresql.enabled
- name: redis
  #version: ">0.0.0-0"
  #repository: file://../redis
  version: "1.0.3"
  repository: https://ethdevops.github.io/helm-charts
  condition: redis.enabled
