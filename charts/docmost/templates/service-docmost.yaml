apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-docmost-app
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: {{ .Release.Name }}-docmost

