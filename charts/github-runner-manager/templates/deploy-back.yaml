apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-github-autoscaler
  labels:
    app: {{ .Release.Name }}-github-autoscaler
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-github-autoscaler
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '9000'
      labels:
        app: {{ .Release.Name }}-github-autoscaler
    spec:
      containers:
        - name: github-autoscaler
          image: {{ .Values.imageName }}:{{ .Values.imageTag }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080 
            - name: metrics
              containerPort: 9000 
          env:
          - name: CONFIG_DIR
            value: "/data/config"
          {{- if .Values.observability.otelExporterEndpoint }}
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: {{ .Values.observability.otelExporterEndpoint | quote }}
          - name: OTEL_SERVICE_NAME
            value: "github-actions-orchestrator"
          {{- end }}
          {{- if .Values.observability.pyroscopeServerAddress }}
          - name: PYROSCOPE_SERVER_ADDRESS
            value: {{ .Values.observability.pyroscopeServerAddress | quote }}
          - name: PYROSCOPE_APPLICATION_NAME
            value: "github-actions-orchestrator"
          {{- end }}
          envFrom:
          - secretRef:
              name: {{ .Values.envFromSecret }}
          volumeMounts:
            - name: config
              mountPath: /data/config
              readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      volumes:
        - name: config
          secret:
            secretName: {{ .Release.Name }}-config
