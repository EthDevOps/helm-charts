apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-job
spec:
  schedule: "{{ .Values.backupSchedule }}"
  timeZone: 'Etc/UTC'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          {{- if .Values.useCustomConfig }}
          volumes:
            - name: custom-config-vol
              configMap:
                name: {{ .Values.customConfig }}
          {{- end }}
          containers:
          - name: {{ .Release.Name }}-minio-mirror
            image: ghcr.io/ethdevops/s3-sync-docker:{{ .Values.imageTag }}
            {{- if .Values.useCustomConfig }}
            volumeMounts:
            - name: custom-config-vol
              mountPath: "/config.tmpl"
              subPath: "template"
            {{- end }}
            envFrom:
              - configMapRef:
                  name: {{ .Release.Name }}-sync-config
              - secretRef:
                  name: {{ .Release.Name }}-sync-credentials

