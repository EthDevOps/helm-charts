# Source
sourceEndpoint: "http://localhost:9000"
sourceBucket: "my-bucket"
sourceAccessKey: "my-access-key"
sourceSecretKey: "my-secret-key"

# Source secret configuration
# If existingSourceSecret is specified, sourceAccessKey and sourceSecretKey will be ignored
existingSourceSecret: ""
sourceSecretKeys:
  accessKey: "SOURCE_ACCESS_KEY"
  secretKey: "SOURCE_SECRET_KEY"

# Destination
destinationEndpoint: "http://localhost:9000"
destinationBucket: "my-bucket"
destinationTempBucket: "my-bucket-tmp"
destinationAccessKey: "my-access-key"
destinationSecretKey: "my-secret-key"

# Destination secret configuration
# If existingDestinationSecret is specified, destinationAccessKey and destinationSecretKey will be ignored
existingDestinationSecret: ""
destinationSecretKeys:
  accessKey: "DESTINATION_ACCESS_KEY"
  secretKey: "DESTINATION_SECRET_KEY"

useAtomic: false
healthcheckUrl: "http://localhost"
backupSchedule: "30 * * * *"
minioExtraArgs: ""
imageTag: "v0.12.0"
enableDebug: "0"
enableOverwrite: "0"
bandwidthLimit: "100M"
useCustomConfig: true
customConfig: test.config

# Filter configuration
# When enabled, creates a ConfigMap with filter rules and mounts it
filters:
  enabled: false
  # Filter rules for rclone (one rule per line)
  # Example:
  #   + **/23861500/**
  #   - *
  rules: ""
