apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-bot-config
data:
  DISCORD_TOKEN: {{ .Values.discord_token }}
  GPG_KEY_DIR: "/var/keys"
  EPHEMERAL_PATH: "/var/bot-tmp"
  S3_ENABLED: {{ .Values.s3_enabled }}
  S3_BUCKET: {{ .Values.s3_bucket }}
  S3_ACCESS_KEY: {{ .Values.s3_access_key }}
  S3_SECRET_KEY: {{ .Values.s3_secret_key }}
  S3_ENDPOINT: {{ .Values.s3_endpoint}}
  SIGN_KEY_PEM: "/var/sign-secret/private_key.pem"