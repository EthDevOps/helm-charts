apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-sign-key
type: Opaque
data:
  private_key.pem: |
    -----BEGIN PRIVATE KEY-----
    {{ .Values.signing_private_key }}
    -----END PRIVATE KEY-----
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-pgp-keys
type: Opaque
data:
{{- range $key, $value := .Values.pgp_keys }}
  {{ $key }}: {{ $value | toYaml | indent 2 }}
{{- end }}